<div class="container col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>

                <form [formGroup]="loginForm" (ngSubmit)="loginSubmitted()" class="mx-1 mx-md-4">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example3c">Your Email</label>
                      <input type="email" id="email" class="form-control" formControlName="email"/>
                      <div class="form-text text-danger" *ngIf="Email.errors?.['required'] && (Email.touched || Email.dirty)">
                          Email is Required
                      </div>
                      <div class="form-text text-danger" *ngIf="Email.errors?.['pattern']">
                          Enter Valid Email address for example "exaple@cognizant.com"
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4c">Password</label>
                      <input type="password" id="password" class="form-control" formControlName="pass"/>
                      <div class="form-text text-danger" *ngIf="Pass.errors?.['required'] && (Pass.touched || Pass.dirty)">
                          Password Is Required
                      </div>
                      <div class="form-text text-danger" *ngIf="Pass.errors?.['minlength'] || Pass.errors?.['maxlength']">
                          Password Should Be Atleat 6 and Max 15 Charecters Long
                      </div>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg" routerLink="/user-table" >Login</button>
                  </div>

                </form>
                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                  <a routerLink="/register">Register</a>
                </div>
                
</div>
