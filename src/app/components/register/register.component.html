<div class="container col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form [formGroup]="registerForm" (ngSubmit)="registerSubmitted()" class="mx-1 mx-md-4">
  
                    <div class="d-flex flex-row align-items-center mb-4 ">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example1c">Your Name</label>
                        <input type="text" id="fullname" class="form-control" formControlName="fullName"/>
                        <div class="form-text text-danger" *ngIf="FullName.errors?.['required'] && (FullName.touched || FullName.dirty)">
                            Full Name is Required
                        </div>
                        <div class="form-text text-danger" *ngIf="FullName.errors?.['minlength']">
                            Full Name is Too Short
                        </div>
                        <div class="form-text text-danger" *ngIf="FullName.errors?.['pattern']">
                            Enter Valid Full Name
                        </div>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example3c">Your Email</label>
                        <input type="email" id="email" class="form-control" formControlName="email"/>
                        <div class="form-text text-danger" *ngIf="Email.errors?.['required'] && (Email.touched || Email.dirty)">
                            Email is Required
                        </div>
                        <div class="form-text text-danger" *ngIf="Email.errors?.['pattern']">
                            Enter Valid Email address for example "exaple@cognizant.com"
                        </div>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4c">Password</label>
                        <input type="password" id="password" class="form-control" formControlName="pass"/>
                        <div class="form-text text-danger" *ngIf="Pass.errors?.['required'] && (Pass.touched || Pass.dirty)">
                            Password Is Required
                        </div>
                        <div class="form-text text-danger" *ngIf="Pass.errors?.['minlength'] || Pass.errors?.['maxlength']">
                            Password Should Be Atleat 6 and Max 15 Charecters Long
                        </div>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4cd">Repeat your password</label>
                        <input type="password" id="confirmpassword" class="form-control" formControlName="confirmpass"/>
                        <div class="form-text text-danger" [ngStyle]="{'display': repeatPass}">
                            Password do not Match
                        </div>
                       
                      </div>
                    </div>
  
                    <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">Register</button>
                    </div>
  
                  </form>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <a routerLink="/login">Login</a>
                  </div>
                  
</div>
