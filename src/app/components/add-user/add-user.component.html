<div class="container mt-4">
    <h2>User Registration</h2>
    <form [formGroup]="addUser" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" formControlName="firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" formControlName="lastName">
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email">
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <select class="form-control" id="role" formControlName="role">
          <option value="HR">HR</option>
          <option value="Employee">Employee</option>
          <option value="TravelDeskExe">TravelDeskExe</option>
        </select>
      </div>
      <div class="form-group">
        <label for="currentGradeId">Current Grade ID</label>
        <select class="form-control" id="currentGradeId" formControlName="currentGradeId">
          <option [value]="1">1</option>
          <option [value]="2">2</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" routerLink="/user-table">Submit</button>
    </form>
  </div>
